<div class="user">
  <form [formGroup]="changeUserRoleInProjectForm" (ngSubmit)="onSubmit()" *ngIf="userAdmin">
    <select name="role" id="role" formControlName="role">
      <option value="ADMIN" [selected]="user['value'].role === 'ADMIN'">ADMIN</option>
      <option value="MEMBER" [selected]="user['value'].role === 'MEMBER'">MEMBER</option>
      <option value="GUEST" [selected]="user['value'].role === 'GUEST'">GUEST</option>
    </select>

    <input type="submit" value="Change role">
  </form>
  <span class="infos"><span *ngIf="!userAdmin">{{user['value'].role}}</span> {{user['value'].username}} <{{user['value'].email}}></span>
</div>
